apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-devops-pipeline
  labels:
    app: gitops-devops-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-devops-pipeline
  template:
    metadata:
      labels:
        app: gitops-devops-pipeline
    spec:
      containers:
        - name: app
          image: ghcr.io/your-org/gitops-devops-pipeline:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 5
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
